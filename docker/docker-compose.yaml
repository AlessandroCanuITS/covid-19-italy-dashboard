version: "3"
services:
  grafana:
    build: 
      context: './grafana/'
    container_name: grafana
    #image: grafana/grafana:latest
    ports:
      - 3000:3000
    volumes:
      - ./grafana/data:/home/grafana/data:rw
      - ./grafana/conf/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/conf/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/conf/dashboards:/var/lib/grafana/dashboards
      - ./grafana/conf/grafana.ini:/etc/grafana/grafana.ini
    restart: always
    environment:
    #  - GF_INSTALL_PLUGINS=grafana-worldmap-panel
       - GF_PATHS_DATA=/home/grafana/data
    depends_on:   
      - postgres
  postgres:
    build:
      context: './postgres/'
    #image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init/dbinit.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./postgres/initdata:/tmp:ro
      #- ./postgres/conf/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      #PGDATA: /var/lib/postgresql/data
  cron:
    build: 
      context: './cron/'
    depends_on: 
      - postgres
    volumes:
      - ./cron/schedules.crontab:/schedules.crontab
  after-init:
    build:
      context: './after-init/'
    depends_on: 
      - postgres
      - cron
      - grafana
      - certbot
    restart: on-failure:500
  nginx:
    image: nginx:1.17.9
    volumes:
      - ./nginx/tmpl:/etc/nginx/tmpl
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/data/conf:/etc/letsencrypt
      - ./certbot/data/www:/var/www/certbot
      #- ./nginx/cert/fullchain.pem:/dummy/fullchain.pem
      #- ./nginx/cert/privkey.pem:/dummy/privkey.pem
    depends_on: 
      - grafana
      - certbot
    environment:
      - NGINX_FQDN=${NGINX_FQDN}
      - HTTPS_COMMON_NAME=${HTTPS_COMMON_NAME}
    command: /bin/bash -c "envsubst < /etc/nginx/tmpl/grafana.conf.tmpl > /etc/nginx/conf.d/grafana.confs && exec nginx -g 'daemon off;'"
    ports:
      - 80:80
      - 443:443
  certbot:
    image: certbot/certbot
    environment:
      - NGINX_FQDN=${NGINX_FQDN}
      - HTTPS_EMAIL=${HTTPS_EMAIL}
      - HTTPS_COMMON_NAME=${HTTPS_COMMON_NAME}
    volumes:
      - ./certbot/data/conf:/etc/letsencrypt
      - ./certbot/data/www:/var/www/certbot
      - ./certbot/data/logs:/var/log/letsencrypt
      - ./nginx/conf:/tmp/nginx/conf
    entrypoint: /bin/sh -c "certbot certonly -n --agree-tos --email ${HTTPS_EMAIL} -d ${NGINX_FQDN} --webroot -w /var/www/certbot && envsubst < /etc/nginx/tmpl/ssl.conf.tmpl > /tmp/nginx/conf.d/ssl.conf"
  
    

